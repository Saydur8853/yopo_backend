<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yopo - Invite Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 2rem;
            border-radius: 16px 16px 0 0;
            text-align: center;
            margin-bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            background: white;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .content-header {
            padding: 2rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h2 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .content-body {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .invite-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #e9ecef;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 100px 150px;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .invitations-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #555;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 0;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 0.9rem;
            }

            .table th,
            .table td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Invite Users</h1>
            <div class="nav-links">
                <a href="/dashboard.html" class="nav-link">üè† Dashboard</a>
                <a href="/swagger/index.html" class="nav-link">üìö API Docs</a>
                <button class="nav-link" onclick="logout()" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);">üö™ Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2>User Invitation Management</h2>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span id="user-info" style="color: #666; font-size: 0.9rem;"></span>
                </div>
            </div>

            <div class="content-body">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-invitations">-</div>
                        <div class="stat-label">Total Invitations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="active-invitations">-</div>
                        <div class="stat-label">Active Invitations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="expired-invitations">-</div>
                        <div class="stat-label">Expired Invitations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-users">-</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                </div>

                <!-- Message Area -->
                <div id="message-area"></div>

                <!-- Invite Form -->
                <div class="invite-form">
                    <h3 style="margin-bottom: 1.5rem; color: #333;">Send New Invitation</h3>
                    <form id="invite-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="invite-email">Email Address</label>
                                <input type="email" id="invite-email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="invite-role">User Role</label>
                                <select id="invite-role" class="form-control" required>
                                    <option value="">Loading roles...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="invite-days">Expires in Days</label>
                                <input type="number" id="invite-days" class="form-control" min="1" max="7" value="7" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="invite-btn">
                                    üìß Send Invite
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Invitations Table -->
                <div class="invitations-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Expires</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="invitations-tbody">
                            <tr>
                                <td colspan="6" class="loading">Loading invitations...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = '/api';
        
        // Global state
        let currentUser = null;
        let authToken = null;
        let availableUserTypes = [];
        let isLoading = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            const isAuthenticated = await checkAuthentication();
            if (!isAuthenticated) {
                window.location.href = '/auth.html';
                return;
            }

            // Load initial data
            await Promise.all([
                loadCurrentUser(),
                loadUserTypes(),
                loadInvitations(),
                loadUserStats()
            ]);

            // Setup form handler
            document.getElementById('invite-form').addEventListener('submit', handleInviteSubmit);
        });

        // Authentication functions
        async function checkAuthentication() {
            const token = localStorage.getItem('authToken');
            const expiry = localStorage.getItem('tokenExpiry');
            
            if (!token || !expiry || new Date() >= new Date(expiry)) {
                return false;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) return false;
                
                authToken = token;
                return true;
            } catch {
                return false;
            }
        }

        async function loadCurrentUser() {
            try {
                const userData = localStorage.getItem('userData');
                if (userData) {
                    currentUser = JSON.parse(userData);
                } else {
                    const response = await fetch(`${API_BASE}/users/me`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    currentUser = await response.json();
                }
                
                const userInfo = document.getElementById('user-info');
                userInfo.textContent = `Logged in as: ${currentUser.fullName} (${currentUser.userTypeName})`;
            } catch (error) {
                console.error('Error loading user:', error);
            }
        }

        async function logout() {
            try {
                await fetch(`${API_BASE}/users/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.clear();
                window.location.href = '/auth.html';
            }
        }

        // Data loading functions
        async function loadUserTypes() {
            try {
                const response = await fetch(`${API_BASE}/invitations/user-types`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) throw new Error('Failed to load user types');
                
                availableUserTypes = await response.json();
                renderUserTypeDropdown();
            } catch (error) {
                showMessage('Failed to load user types: ' + error.message, 'error');
            }
        }

        function renderUserTypeDropdown() {
            const dropdown = document.getElementById('invite-role');
            
            if (availableUserTypes.length === 0) {
                dropdown.innerHTML = '<option value="">No user types available</option>';
                return;
            }
            
            dropdown.innerHTML = `
                <option value="">Select a user type...</option>
                ${availableUserTypes.map(type => 
                    `<option value="${type.id}">${type.name}</option>`
                ).join('')}
            `;
        }

        async function loadInvitations() {
            try {
                const response = await fetch(`${API_BASE}/invitations`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) throw new Error('Failed to load invitations');
                
                const invitations = await response.json();
                renderInvitationsTable(invitations);
                updateInvitationStats(invitations);
            } catch (error) {
                showMessage('Failed to load invitations: ' + error.message, 'error');
                document.getElementById('invitations-tbody').innerHTML = 
                    '<tr><td colspan="6" class="error">Failed to load invitations</td></tr>';
            }
        }

        async function loadUserStats() {
            try {
                const response = await fetch(`${API_BASE}/users?pageSize=1`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) throw new Error('Failed to load user stats');
                
                const data = await response.json();
                document.getElementById('total-users').textContent = data.totalCount || 0;
            } catch (error) {
                console.error('Error loading user stats:', error);
                document.getElementById('total-users').textContent = '-';
            }
        }

        function renderInvitationsTable(invitations) {
            const tbody = document.getElementById('invitations-tbody');
            
            if (invitations.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <h3>No invitations yet</h3>
                            <p>Send your first invitation using the form above.</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = invitations.map(invitation => `
                <tr>
                    <td>${invitation.emailAddress}</td>
                    <td>${invitation.userTypeName}</td>
                    <td>
                        <span class="badge ${invitation.isExpired ? 'badge-danger' : 'badge-success'}">
                            ${invitation.isExpired ? 'Expired' : 'Active'}
                        </span>
                    </td>
                    <td>${formatDate(invitation.expiryTime)}</td>
                    <td>${formatDate(invitation.createdAt)}</td>
                    <td>
                        <button class="btn btn-danger" style="padding: 0.25rem 0.75rem; font-size: 0.8rem;" 
                                onclick="deleteInvitation(${invitation.id})">
                            üóëÔ∏è Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function updateInvitationStats(invitations) {
            const total = invitations.length;
            const active = invitations.filter(i => !i.isExpired).length;
            const expired = invitations.filter(i => i.isExpired).length;
            
            document.getElementById('total-invitations').textContent = total;
            document.getElementById('active-invitations').textContent = active;
            document.getElementById('expired-invitations').textContent = expired;
        }

        // Form handling
        async function handleInviteSubmit(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const email = document.getElementById('invite-email').value.trim();
            const roleId = document.getElementById('invite-role').value;
            const days = document.getElementById('invite-days').value;
            
            if (!email || !roleId || !days) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/invitations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        emailAddress: email,
                        userTypeId: parseInt(roleId),
                        expiryDays: parseInt(days)
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || 'Failed to send invitation');
                }
                
                showMessage(`Invitation sent successfully to ${email}!`, 'success');
                document.getElementById('invite-form').reset();
                document.getElementById('invite-days').value = '7';
                
                // Reload data
                await loadInvitations();
                
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function deleteInvitation(id) {
            if (!confirm('Are you sure you want to delete this invitation?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/invitations/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) throw new Error('Failed to delete invitation');
                
                showMessage('Invitation deleted successfully!', 'success');
                await loadInvitations();
                
            } catch (error) {
                showMessage('Error deleting invitation: ' + error.message, 'error');
            }
        }

        // Utility functions
        function showMessage(message, type = 'error') {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function setLoading(loading) {
            isLoading = loading;
            const btn = document.getElementById('invite-btn');
            
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Sending...';
            } else {
                btn.disabled = false;
                btn.innerHTML = 'üìß Send Invite';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Auto-refresh invitations every 30 seconds
        setInterval(loadInvitations, 30000);
    </script>
</body>
</html>
