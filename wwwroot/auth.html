<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yopo - Auth</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Space+Grotesk:wght@400;600;700&display=swap');

        :root {
            --ink: #1f2933;
            --muted: #5f6b75;
            --accent: #e07a5f;
            --accent-dark: #c8644b;
            --card: #fff7ef;
            --shadow: 0 20px 50px rgba(31, 41, 51, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Space Grotesk", "Segoe UI", sans-serif;
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
            background:
                radial-gradient(900px 600px at 10% 15%, rgba(239, 196, 165, 0.9) 0%, rgba(239, 196, 165, 0) 60%),
                radial-gradient(800px 520px at 90% 20%, rgba(176, 227, 199, 0.85) 0%, rgba(176, 227, 199, 0) 55%),
                linear-gradient(180deg, #f8f4ef 0%, #e8eef4 100%);
        }

        .auth-shell {
            width: 100%;
            max-width: 760px;
            background: var(--card);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .auth-shell::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(224, 122, 95, 0.15), rgba(224, 122, 95, 0));
            pointer-events: none;
        }

        .auth-content {
            position: relative;
            z-index: 1;
            display: grid;
            gap: 1.75rem;
        }

        .eyebrow {
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--muted);
        }

        h1 {
            font-family: "Fraunces", "Times New Roman", serif;
            font-size: clamp(2rem, 2.8vw, 2.8rem);
            line-height: 1.1;
        }

        p {
            font-size: 1.05rem;
            color: var(--muted);
            max-width: 48ch;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 1.6rem;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 12px 20px rgba(224, 122, 95, 0.35);
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--ink);
            border: 1px solid rgba(31, 41, 51, 0.2);
        }

        .note {
            border-left: 3px solid var(--accent);
            padding-left: 1rem;
            color: var(--muted);
        }

        @media (max-width: 600px) {
            .auth-shell {
                padding: 2.2rem 1.8rem;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <main class="auth-shell">
        <div class="auth-content">
            <span class="eyebrow">Yopo Backend</span>
            <h1>Yopo Backend</h1>
            <div class="actions">
                <a class="btn btn-primary" href="/swagger/index.html">Open API Docs</a>
            </div>
        </div>
    </main>
</body>
</html>
