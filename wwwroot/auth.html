<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yopo - Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .auth-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .auth-content {
            padding: 2rem;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control.error {
            border-color: #dc3545;
            background: #fdf2f2;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .password-requirements ul {
            margin: 0.5rem 0 0 1rem;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                border-radius: 12px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸš€ Yopo</h1>
            <p>Welcome back! Please sign in to your account</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showForm('login')">Login</button>
            <button class="auth-tab" onclick="showForm('register')">Register</button>
        </div>

        <div class="auth-content">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    Sign In
                </button>
            </form>

            <!-- Registration Form -->
            <form id="register-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-firstname">First Name</label>
                        <input type="text" id="register-firstname" class="form-control" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="register-lastname">Last Name</label>
                        <input type="text" id="register-lastname" class="form-control" required maxlength="100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" class="form-control" required maxlength="255">
                </div>

                <div class="form-group">
                    <label for="register-phone">Phone Number (Optional)</label>
                    <input type="tel" id="register-phone" class="form-control" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" required maxlength="100">
                    <div class="password-requirements">
                        <strong>Password must contain:</strong>
                        <ul>
                            <li>At least 8 characters</li>
                            <li>One uppercase letter</li>
                            <li>One lowercase letter</li>
                            <li>One number</li>
                            <li>One special character</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" class="form-control" required maxlength="100">
                </div>

                <button type="submit" class="btn btn-primary" id="register-btn">
                    Create Account
                </button>
            </form>


            <div class="auth-links">
                <a href="/swagger/index.html">API Documentation</a>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = '/api';
        
        // Global state
        let isLoading = false;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            setupFormHandlers();
            
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                showMessage('You are already logged in!', 'success');
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
            }
        });

        // Setup form event handlers
        function setupFormHandlers() {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            
        // Real-time password confirmation validation
            const confirmPassword = document.getElementById('register-confirm-password');
            confirmPassword.addEventListener('input', validatePasswordMatch);
            
            // Real-time email validation for registration eligibility - removed
            // const registerEmail = document.getElementById('register-email');
            // registerEmail.addEventListener('blur', checkRegistrationEligibility);
        }

        // Form switching
        function showForm(formType) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(`${formType}-form`).classList.add('active');
            
            // Update header text
            const headerP = document.querySelector('.auth-header p');
            if (formType === 'login') {
                headerP.textContent = 'Welcome back! Please sign in to your account';
            } else {
                headerP.textContent = 'Create a new account to get started';
            }
            
            // Clear messages
            hideMessages();
        }

        // Message handling
        function showMessage(message, type = 'error') {
            hideMessages();
            const messageEl = document.getElementById(`${type}-message`);
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 10000);
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Loading state management
        function setLoading(formType, loading) {
            isLoading = loading;
            const btn = document.getElementById(`${formType}-btn`);
            
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = `<span class="spinner"></span>Loading...`;
            } else {
                btn.disabled = false;
                btn.innerHTML = formType === 'login' ? 'Sign In' : 'Create Account';
            }
        }


        // Password validation
        function validatePasswordMatch() {
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password');
            
            if (confirmPassword.value && password !== confirmPassword.value) {
                confirmPassword.classList.add('error');
            } else {
                confirmPassword.classList.remove('error');
            }
        }

        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);
            
            return minLength && hasUpper && hasLower && hasNumber && hasSpecial;
        }

        // Login handler
        async function handleLogin(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields');
                return;
            }
            
            setLoading('login', true);
            
            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        emailAddress: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Store authentication data
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('tokenExpiry', data.expiresAt);
                localStorage.setItem('userData', JSON.stringify(data.user));
                
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
const redirectUrl = sessionStorage.getItem('redirectUrl') || '/dashboard.html';
                    sessionStorage.removeItem('redirectUrl');
                    window.location.href = redirectUrl;
                }, 1500);
                
            } catch (error) {
                showMessage(error.message);
            } finally {
                setLoading('login', false);
            }
        }

        // Registration handler
        async function handleRegister(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const firstName = document.getElementById('register-firstname').value.trim();
            const lastName = document.getElementById('register-lastname').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Validation
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showMessage('Please fill in all required fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }
            
            if (!validatePassword(password)) {
                showMessage('Password does not meet requirements');
                return;
            }
            
            setLoading('register', true);
            
            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        lastName: lastName,
                        emailAddress: email,
                        phoneNumber: phone || null,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    // Handle invitation required error specially
                    if (response.status === 403 && data.requiresInvitation) {
                        showMessage(data.message + ' Please contact your system administrator for an invitation.', 'error');
                        document.getElementById('register-btn').disabled = true;
                        return;
                    }
                    throw new Error(data.message || 'Registration failed');
                }
                
                // Store authentication data
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('tokenExpiry', data.expiresAt);
                localStorage.setItem('userData', JSON.stringify(data.user));
                
                showMessage('Registration successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
                
            } catch (error) {
                showMessage(error.message);
            } finally {
                setLoading('register', false);
            }
        }

        // Utility functions
        function isAuthenticated() {
            const token = localStorage.getItem('authToken');
            const expiry = localStorage.getItem('tokenExpiry');
            
            if (!token || !expiry) return false;
            
            return new Date() < new Date(expiry);
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('tokenExpiry');
            localStorage.removeItem('userData');
            window.location.href = '/auth.html';
        }

        // Check registration eligibility
        async function checkRegistrationEligibility(e) {
            const email = e.target.value.trim();
            
            if (!email || !email.includes('@')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/check-registration-eligibility?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                
                if (data.canRegister) {
                    if (data.isFirstUser) {
                        showMessage('ðŸŽ‰ ' + data.message, 'success');
                        document.querySelector('.auth-header p').textContent = 'ðŸš€ You will become the Super Administrator!';
                        document.querySelector('.auth-header').style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                    } else {
                        showMessage('âœ… ' + data.message, 'success');
                        document.querySelector('.auth-header p').textContent = 'You have been invited to join!';
                    }
                    document.getElementById('register-btn').disabled = false;
                    document.getElementById('register-btn').style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                } else {
                    showMessage('âš ï¸ ' + data.message, 'error');
                    document.getElementById('register-btn').disabled = true;
                    document.getElementById('register-btn').style.background = '#dc3545';
                    document.querySelector('.auth-header p').textContent = 'Registration requires invitation';
                    document.querySelector('.auth-header').style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                }
            } catch (error) {
                console.error('Error checking registration eligibility:', error);
            }
        }
    </script>
</body>
</html>
