<!DOCTYPE html>
<html>
<head>
    <title>Test Profile Update</title>
</head>
<body>
    <h1>Profile Update Test</h1>
    
    <h2>Test 1: Update Profile Photo Only</h2>
    <button onclick="testPhotoUpdate()">Test Photo Update</button>
    
    <h2>Test 2: Remove Profile Photo</h2>
    <button onclick="testPhotoRemoval()">Test Photo Removal</button>
    
    <h2>Test 3: Update Name Only</h2>
    <button onclick="testNameUpdate()">Test Name Update</button>
    
    <h2>Test 4: Update Multiple Fields</h2>
    <button onclick="testMultipleFields()">Test Multiple Fields</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = '/api';
        
        function log(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        function getToken() {
            return localStorage.getItem('authToken');
        }
        
        async function testPhotoUpdate() {
            log('Testing photo update...');
            try {
                const token = getToken();
                if (!token) {
                    log('❌ No auth token found. Please login first.');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/users/me`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        profilePhotoBase64: "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/test"
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log('✅ Photo update successful!');
                    log('Response: ' + JSON.stringify(result, null, 2));
                } else {
                    log('❌ Photo update failed: ' + response.status + ' ' + response.statusText);
                    const error = await response.text();
                    log('Error: ' + error);
                }
            } catch (error) {
                log('❌ Photo update error: ' + error.message);
            }
        }
        
        async function testPhotoRemoval() {
            log('Testing photo removal...');
            try {
                const token = getToken();
                if (!token) {
                    log('❌ No auth token found. Please login first.');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/users/me`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        profilePhotoBase64: ""
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log('✅ Photo removal successful!');
                    log('Response: ' + JSON.stringify(result, null, 2));
                } else {
                    log('❌ Photo removal failed: ' + response.status + ' ' + response.statusText);
                    const error = await response.text();
                    log('Error: ' + error);
                }
            } catch (error) {
                log('❌ Photo removal error: ' + error.message);
            }
        }
        
        async function testNameUpdate() {
            log('Testing name update...');
            try {
                const token = getToken();
                if (!token) {
                    log('❌ No auth token found. Please login first.');
                    return;

                const response = await fetch(`${API_BASE}/users/me`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',

                    },
                    body: JSON.stringify({
                        name: "Updated Test Name"
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log('✅ Name update successful!');
                    log('Response: ' + JSON.stringify(result, null, 2));
                } else {
                    log('❌ Name update failed: ' + response.status + ' ' + response.statusText);
                    const error = await response.text();

                }
            } catch (error) {
                log('❌ Name update error: ' + error.message);
            }
        }
        
        async function testMultipleFields() {
            log('Testing multiple fields update...');
            try {
                const token = getToken();
                if (!token) {
                    log('❌ No auth token found. Please login first.');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/users/me`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: "Test User Updated",
                        address: "123 Test Street",
                        phoneNumber: "+1234567890"
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log('✅ Multiple fields update successful!');

                    log('❌ Multiple fields update failed: ' + response.status + ' ' + response.statusText);

        }
    </script>
</body>
</html>
